<h2 mat-dialog-title>Nouveau TODO</h2>
<mat-dialog-content>
    <form [formGroup]="todoForm" novalidate>
        <mat-form-field>
            <input matInput placeholder="Titre du TODO" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="description du TODO" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" (click)="submitTodo()">Enregistrer</button>
</mat-dialog-actions>
